services:
  # Backend Web Service
  - type: web
    name: book-store-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: MONGO_URI
        sync: false # You will provide this in Render Dashboard
      - key: JWT_SECRET
        generateValue: true # Render will generate a random secret
      - key: PORT
        value: 5000

  # Frontend Static Site
  - type: static
    name: book-store-frontend
    runtime: web
    rootDir: web
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: book-store-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
